version: "1.1"
spec:
  servicePort: 80
  sharedDir:
    path: /var/www/html
    storage: '5Gi'
  podTemplate:
    containers:
      - name: php
        image: 'devpanel/php:7.4-apache'
        env:
          - name: "APP_ROOT"
            value: "/var/www/html"
          - name: "WEB_ROOT"
            value: "/var/www/html/web"
        ports:
          - containerPort: 80
            name: http
        resources:
          requests:
            memory: 256Mi
            cpu: 50m
          limits:
            memory: 256Mi
            cpu: 50m
hooks:
  # only called when $DP_TOKEN is setup in git provider
  # and git provider is set up to call the DevPanel git hook
  git_hooks:
    push:
      - branch: "master"
        # matches release on "master" branch only
        # run commands or scripts from cmd below... eg:
        # echo "Hello World"
        # date >> test.txt
        cmd: |-
          echo "Hello World"
      - tag: ".*"
        # matches any tags
        # run commands or scripts from here; eg:
        cmd: |-
          echo "Hello World"